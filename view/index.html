<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./css/style.css" />
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<div class="container">
  <div class="menu">
    <h1>Tic - Tac - Toe</h1>

    <h4>Start a New Game</h4>
    <input type="text" name="name" id="userName" placeholder="Enter Your Name..." required>

    <button id="play">Play Game</button>


  </div>
</div>
<div class="board">
  <h2 id="userHello"></h2>
  <h3 id="turn"></h3>
  <h2 id="time"></h2>
  <table class="center" style="display: none;">
    <tr>
      <td><button class="tile" id="button_00"></button></td>
      <td><button class="tile" id="button_01"></button></td>
      <td><button class="tile" id="button_02"></button></td>
    </tr>
    <tr>
      <td><button class="tile" id="button_10"></button></td>
      <td><button class="tile" id="button_11"></button></td>
      <td><button class="tile" id="button_12"></button></td>
    </tr>
    <tr>
      <td><button class="tile" id="button_20"></button></td>
      <td><button class="tile" id="button_21"></button></td>
      <td><button class="tile" id="button_22"></button></td>
    </tr>
  </table>
  <h2 id="apo"></h2>
</div>


<script src="http://localhost:4000/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="http://localhost:4000/script/socket.js"></script>
<script src="http://localhost:4000/script/game.js"></script>
<script src="http://localhost:4000/script/playerDetail.js"></script>
<script src="http://localhost:4000/script/handleSocketRes.js"></script>

</html>
